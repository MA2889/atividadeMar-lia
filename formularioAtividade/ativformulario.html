    <h1> Comece a treinar! </h1>
    <h2> Comece a treinar hoje mesmo! </h2>
    <h3> Inscreva-se a baixo. </h3> <br>

     
<form action="#" method="post">

<label for="Nome"> Seu Nome: </label>
<input type="text" id="Nome" name="Nome" required><br><br>

<label for="Idade"> Sua Idade: </label>
<input type="text" id="idade" idade="Idade" required><br><br>

<input type="text" id="Altura" altura="Altura" required><br><br>

<label for="Email"> Sua Email: </label>
<input type="text" id="Email" email="Email" required><br><br>

<label for="Tel">Telefone:</label>
<input type="text" id="Tel" tel="tel" required><br><br>

<p>Qual seu objetivo?</p>
<input type="radio" id="def" name="definição" value="def">

<label for="Hiper"> Hipertrofia </label><br><br>

<label for="muscu">Musculação</label><br><br>

<label for="Jump">Jump</label><br><br>

<label for="HIIT">HIIT</label><br><br>
